name: build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install CMake
        uses: symbitic/install-cmake@master

      - name: Configure
        run: cmake --config Debug -S . -B build -G Ninja

      - name: Build
        run: cmake --build build --config Debug -j 4
